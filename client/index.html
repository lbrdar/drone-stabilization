<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR drone</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">

</head>

<body ng-app="myApp" ng-controller="Controller">
  
  <div id="wrapper">
    
    <div class="widget">
      <h4>Battery:</h4>
      <progress id="battery" max="100" value={{battery}} >Battery Meter</progress>
    </div>
    
    <div id="switchCamera">
        <button id="flight" class="btn"><img src ="/img/takeoff.png" height="50" width="50"></button>
        <button class="btn" ng-click="switchCamera()"><img src ="/img/camera-switch.png" height="50" width="50"></button>
        <button id="img-diff" class="btn">Image diff</button>
    </div>
    
  </div>
  
  <div id="streams" class="left">
    <div id="video" style="width: 640px; height: 360px"></div>
    <canvas id="diffCanvas" style="width: 640px; height: 360px"></canvas>
  </div>

  <div id="image-diff" class="small-drop-zone">
      Diff will appear here.
  </div>
  
  <script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/nodecopter-client.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/main.js" type="text/javascript"></script>
  
</body>
</html>
