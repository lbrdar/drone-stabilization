<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR.Drone wall detection</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/index.css">

</head>
<body ng-app="myApp" ng-controller="Controller">
    <div id="wrapper">
        <div id="leftWidgets" class="widget-container left">
            <div class="widget">
                <h4 id="batteryLabel">Battery:</h4>
                <progress id="battery" max="100" value={{battery}} >Battery Meter</progress>
                <h4  id="lowBattery" style="color: red; display: none">Battery is running low, you can't fly!</h4>
                <label style="display: block">Altitude: <span id="altitude"> </span> </label>
                <button id="flight" class="btn">
                    <img id="flightPic" src ="src/img/takeoff.png" height="50" width="50">
                </button>
                <button class="btn" ng-click="switchCamera()">
                    <img src ="src/img/camera-switch-128.png" height="50" width="50">
                </button>
            </div>
            <div style="text-shadow: 0 0 6px black" id="pickedColor">
                <h4>Detected Color</h4>
                <ul class="color-info">
                    <li id="rVal"></li>
                    <li id="gVal"></li>
                    <li id="bVal"></li>
                </ul>
            </div>
            <div style="text-shadow: 0 0 6px black" id="preview">
                <h4>Hover Color</h4>
            </div>
        </div>
        
        <div id="streams" class="left">
            <div id="video" style="width: 640px; height: 360px"></div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="node_modules/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="node_modules/dronestream/dist/nodecopter-client.js" type="text/javascript" charset="utf-8"></script>
        <script src="src/main.js" type="text/javascript"></script>
    </div>
</body>
</html>
