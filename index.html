<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stabilization drone</title>
    <link rel="stylesheet" type="text/css" href="dronestream/../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dronestream/../../../src/css/index.css">

</head>
<body ng-app="myApp" ng-controller="Controller">
    <div id="wrapper">
        <div id="leftWidgets" class="widget-container left">
            <div class="widget">
                <h4>Battery:</h4>
                <progress id="battery" max="100" value={{battery}} >Battery Meter</progress>
            </div>
            <div id="switchCamera">
                <button id="flight" class="btn">Start</button>
                <button class="btn" ng-click="switchCamera()"><img src ="dronestream/../../../src/img/camera-switch-128.png" height="50" width="50"></button>
                <button id="stabilize" class="btn">Stabilize</button>
            </div>
        </div>
        <div id="streams" class="left">
            <div id="video" style="width: 640px; height: 360px"></div>
            <br>
            <canvas id="track" class="" style="width: 640px; height: 360px"></canvas>
        </div>
        <div id="rightWidgets" class="widget-container left">
            <div id="pickedColor">
            <h4>Detected Color</h4>
            <ul class="color-info">
                <li id="rVal"></li>
                <li id="gVal"></li>
                <li id="bVal"></li>
                <li id="hexVal"></li>
            </ul>

            </div>
            <div id="preview">
                <h4>Hover Color</h4>
            </div>
            <h4 class="widget" id="pixelCount"></h4>
            <h4 class="widget" id="targetRadius"></h4>
        </div>

        <script src="/dronestream/../../../node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/dronestream/../../../node_modules/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/dronestream/../../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="//localhost:5555/dronestream/nodecopter-client.js" type="text/javascript" charset="utf-8"></script>
        <script src="dronestream/../../../src/main.js" type="text/javascript"></script>
    </div>
</body>
</html>
